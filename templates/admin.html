{% extends "layout.html" %}
{% block content %}
	{% for post in posts %}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ post[3] }}</a>
		      <small class="text-muted">{{ post[4] }}</small>
		      <a class="mr-2"  href="{{ url_for('modifier', identifiant=post[2]) }}">Modifier</a>
		    </div>
		    <h2><a class="article-title" href="{{ url_for('article', identifiant=post[2]) }}">{{ post[1] }}</a></h2>
		  </div>
		</article>
	{% endfor %}
{% endblock content %}
{% block admin %}
	  <div class="content-section">
	 	<a class="article-title" href="{{ url_for('admin_nouveau') }}">Nouveau</a>
      </div>
{% endblock admin %}
